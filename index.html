<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Consent with Webhook</title>
    <style>
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 999;
        }
        #cookie-banner button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="cookie-banner">
        üç™ This site uses cookies to improve your experience.
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        const delayBeforeSend = 2000;

        function acceptCookies() {
            document.cookie = "cookieConsent=true; path=/; max-age=" + 60 * 60 * 24 * 365;
            document.getElementById("cookie-banner").style.display = "none";

            setTimeout(() => {
                fetch("/.netlify/functions/logCookies");
            }, delayBeforeSend);
        }

        window.onload = () => {
            if (document.cookie.includes("cookieConsent=true")) {
                setTimeout(() => {
                    fetch("/.netlify/functions/logCookies");
                }, delayBeforeSend);
            } else {
                document.getElementById("cookie-banner").style.display = "block";
            }
        };
    </script>

</body>
</html>
